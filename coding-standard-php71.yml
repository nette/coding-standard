imports:
    - { resource: 'coding-standard-php70.yml' }

services:
    Nette\CodingStandard\Fixer\ClassNotation\ClassAndTraitVisibilityRequiredFixer:
        elements: ['const', 'property', 'method']

    # short list() syntax []
    PhpCsFixer\Fixer\ListNotation\ListSyntaxFixer:
        syntax: short
